<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
      <div id="Calculator">
          <div class="Calculator-heading">
                <div style="margin-left: 2vw; display: flex; justify-content: center; margin-top: -2.2vh;">
                    <h1 style="color: white;">CALCULATOR</h1>
                </div>
          </div>

          <div id="display-container">
              <p id="display"> </p>
          </div>

          <div id="buttons">
              <div class="rows">
              
                <div class="button-display" data-value="AC">
                     <h1> AC </h1>
                </div>

                <div class="button-display" data-value="7">
                    <h1> 7</h1>
                </div>

                <div class="button-display" data-value="4">
                    <h1> 4</h1> 
                </div>

                <div class="button-display" data-value="1">
                    <h1> 1</h1>   
                </div>

                <div class="button-display" data-value="0" style="width: 194%">
                  <div class="zero-div">
                    <h1 style="padding-left: 4.6vw; padding-top: 1.5vh;">0</h1>
                   </div>
                </div>
                

              </div>

              <div class="rows">

              
                <div class="button-display" data-value="sign">
                      <h1> +/-</h1>
                </div>

                <div class="button-display" data-value="8">
                    <h1> 8</h1>
                </div>

                <div class="button-display" data-value="5">
                  <h1> 5</h1>    
                </div>

                <div class="button-display" data-value="2">
                  <h1> 2</h1>
                </div>

                
              


              </div>

              <div class="rows">

              
                <div class="button-display" data-value="%">
                  <h1> %</h1>
                </div>

                <div class="button-display" data-value="9">
                  <h1> 9</h1>
                </div>

                <div class="button-display" data-value="6">
                  <h1> 6</h1>     
                </div>

                <div class="button-display" data-value="3">
                  <h1> 3</h1>  
                </div>

                <div class="button-display" data-value=".">
                  <h1> . </h1>  
                </div>

              </div>

              <div class="rows">

              
                <div class="button-display" style="background-color: #ad1457;"  data-value="/">
                  <h1 style="color: white;"> /</h1>
                </div>

                <div class="button-display" style="background-color: #ad1457;" data-value="*">
                  <h1 style="color: white;">* </h1> 
                </div>

                <div class="button-display" style="background-color: #ad1457;" data-value="-">
                  <h1 style="color: white;"> - </h1>     
                </div>

                <div class="button-display" style="background-color: #ad1457;" data-value="+">
                  <h1 style="color: white;"> + </h1> 
                </div>
                
                <div class="button-display" style="background-color: #ad1457;" data-value="=">
                  <h1 style="color: white;"> =</h1> 
                </div>

              </div>
              

              


            </div>
      </div>






    <script src='script.js'></script>
</body>
</html>
